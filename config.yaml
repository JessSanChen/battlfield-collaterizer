# Drone Defense Configuration File
# All parameters for easy tuning during hackathon
#
# ============================================================================
# REAL-WORLD SCALING
# ============================================================================
# The simulation uses real-world scaling:
#   - Map: 200x200 units = 20 km x 20 km (10 km radius from center)
#   - Scale: 1 unit = 100 meters
#   - Timestep: 1 timestep = 1 second
#   - Example: SAM range of 50 km = 500 units
#   - Example: Speed of 100 m/s = 1.0 units/timestep

# ============================================================================
# MAP CONFIGURATION
# ============================================================================
map:
  width: 200                                # 20 km total width
  height: 200                               # 20 km total height

# RUNWAY (Safe Zone) - 2 miles long, horizontal orientation
safe_zone:
  x_min: 84                                 # Runway start
  y_min: 99                                 # 200m wide for visibility
  x_max: 116                                # 2 miles (~3.2 km) long
  y_max: 101                                # Center at y=100

# ============================================================================
# EPISODE CONFIGURATION
# ============================================================================
episode:
  max_timesteps: 300                    # 300 seconds = 5 minutes maximum
  max_total_attackers: 50               # Total attackers that can spawn per episode
  max_concurrent_attackers: 20          # Maximum attackers alive at once

# ============================================================================
# DEFENDER CONFIGURATIONS
# ============================================================================
defenders:
  # List of defenders to spawn at episode start
  # Type can be: SAM or KINETIC
  - type: SAM
    x: 80
    y: 80

  - type: SAM
    x: 120
    y: 80

  - type: SAM
    x: 100
    y: 120

  - type: KINETIC
    x: 100
    y: 60

  - type: KINETIC
    x: 100
    y: 140

  - type: AESA
    x: 100
    y: 105                                  # North of runway (avoids aiming south penalty)

# Defender type statistics (REAL-WORLD SCALED)
defender_stats:
  SAM:
    max_range: 500.0                    # 50 km range (covers entire map!)
    ammo: 10                            # Starting ammunition
    reload_time: 15                     # 10 seconds to reload
    shot_speed: 1.0                     # 100 m/s missile speed
    base_probability_of_kill: 0.95      # Base P(kill) (simplified - no modifiers)

  KINETIC:
    max_range: 50.0                     # 5 km range
    ammo: 50                            # More interceptor drones available
    reload_time: 7                      # 10 seconds to reload
    shot_speed: 0.27                    # 60 mph (26.8 m/s) drone speed
    base_probability_of_kill: 0.70      # Base P(kill) (simplified - no modifiers)

  AESA:
    max_range: 20.0                     # 500m microwave range
    ammo: 999                           # Effectively unlimited
    reload_time: 20                     # 20 seconds - long reload
    shot_speed: 0.0                     # Instant effect (not used)
    cone_angle: 10.0                    # 10 degree cone
    base_probability_of_kill: 1.0       # 100% kill in cone (destroys EVERYTHING)

# ============================================================================
# ATTACKER SPAWN CONFIGURATION
# ============================================================================
attacker_spawn:
  initial_count: 10                      # Number of attackers at episode start
  spawn_probability_initial: 0.4        # Initial spawn probability per timestep
  spawn_probability_decay: 0.95         # Decay factor (multiplied each timestep)

  # Possible spawn edges (remove any you don't want)
  spawn_edges:
    - top
    - bottom
    - left
    - right

  # Attacker speed range (real-world scaled)
  speed_min: 0.5                        # 50 m/s minimum
  speed_max: 1.0                        # 100 m/s maximum (fast attack drones)

  # Warhead mass range
  warhead_mass_min: 1.0
  warhead_mass_max: 10.0

# ============================================================================
# VISUALIZATION SETTINGS
# ============================================================================
visualization:
  fps_delay: 0.2                        # plt.pause() value (lower=faster)
  figure_size: 10                       # Figure size in inches
  engagement_display_time: 10           # Timesteps to show engagement highlight

  # Colors
  colors:
    sam: blue
    kinetic: darkorange
    aesa: purple
    aesa_cone: magenta                  # Color for AESA emission cone
    attacker: red
    projectile: orange
    engagement_highlight: gold
    safe_zone: green

  # Sizes
  highlight_box_size: 8                 # Engagement highlight box size
  marker_size_defender: 14
  marker_size_attacker: 12
  marker_size_projectile: 5

# ============================================================================
# NOTES
# ============================================================================
# REAL-WORLD SCALING REFERENCE:
# - Map: 200x200 units = 20 km x 20 km battlefield
# - 1 unit = 100 meters
# - 1 timestep = 1 second
# - Runway: 2 miles (3.2 km) long x 200m wide
# - SAM range: 50 km (can cover entire map from center)
# - SAM missiles: 100 m/s
# - Kinetic drones: 5 km range, 60 mph (27 m/s)
# - Attack drones: 50-100 m/s
#
# TUNING:
# - Coordinates are in map units (0-200)
# - Speed is in units per timestep (1 unit/timestep = 100 m/s)
# - Probability of kill is 0.0 to 1.0 (no modifiers, just base value)
# - Reload time is in timesteps (1 timestep = 1 second)
# - To make easier: increase defender ammo, decrease spawn probability
# - To make harder: increase spawn probability, add more spawn edges
